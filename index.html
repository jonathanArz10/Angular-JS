<!DOCTYPE html>
<html lang="es" ng-app="peliculas">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Peliculas ShineMove</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <script src="./js/angular/angular.min.js" charset="utf-8"></script>
  <script src="./js/angular/angular-resource.js" charset="utf-8"></script>
  <script src="./js/angular/FirstController.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./css/Mystyle.css">
</head>
<body ng-controller="FirstController" background="public/img/cine-4.jpg">
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Home</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center blue-text">Peliculas ShineMovie</h1>
      <br><br>
    </div>
  </div>

  <div class="container">
    <div class="section">
      <div ng-repeat="movie in movies">
        <div class="col s12 m4">
            <div class="card horizontal" id="card">
              <div class="card-image waves-effect waves-light">
                <img class="activator" ng-src="https://image.tmdb.org/t/p/w500/{{movie.backdrop_path}}">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
                  <h5 class="header">{{ movie.original_title}}</h5><br>
                </div>
                <div class="card-action">
                  <a href="comentarios.html">Comentarios</a>
                </div>
              </div>
              <div class="card-reveal">
                <span class="card-title grey-text text-darken-4">{{ movie.original_title}}<i class="material-icons right">close</i></span>
                <p>{{movie.overview}}</p>
                <center>
                  <h6>Popularity</h4>
                  <h7>{{movie.vote_average}}</h7> <i class="small material-icons">star</i>
                </center>
                <h6>Fecha: </h6>
                {{movie.release_date}}
                <br>
              </div>
          </div>
        </div>
      </div>
    </div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
